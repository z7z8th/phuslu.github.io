<!DOCTYPE html>
<link rel="dns-prefetch" href="//query.yahooapis.com/" />
<link rel="dns-prefetch" href="//www.bing.com/" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>首页 - 今日壁纸</title>
<style>
body {
	margin: 0;
	font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
}

.container {
	position: relative;
	margin: 0 auto;
}

.container img {
	vertical-align: middle;
	resize: both;
	width: 100%;
}

.container .content {
	position: absolute;
	top: 0;
	background: rgba(0, 0, 0, 0.5); /* Black background with transparency */
	color: #f1f1f1;
	width: 100%;
	padding: 0px;
}
</style>

<div class="container">
  <div class="content"><p></p></div>
  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
</div>

<script type="text/javascript">
function render(data) {
	title = data.query.results.json.images.copyright.replace(/\s*\(.+?\)$/, '')
	if (!/今日/.test(title)) title = '【今日壁纸】' + title
	document.getElementsByTagName('p')[0].innerHTML = title
	document.getElementsByTagName('img')[0].src = 'https://www.bing.com' + data.query.results.json.images.url
}
</script>

<script src="https://query.yahooapis.com/v1/public/yql?q=select+*+from+json+where+url%3D%27https%3A%2F%2Fwww.bing.com%2FHPImageArchive.aspx%3Fformat%3Djs%26idx%3D0%26n%3D1%26mkt%3Dzh-CN%27&format=json&callback=render"></script>
